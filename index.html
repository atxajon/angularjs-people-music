<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Learning angularjs</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js" type="text/javascript"></script>
</head>
<body>
  <div id="content" ng-app="thyApp" ng-controller="MainController">
    <select ng-model="selectedPerson" ng-options="obj.name for obj in people"></select>
    <select ng-model="selectedGenre">
      <option ng-repeat="genre in people[selectedPerson.id].music">{{genre}}</option>
    </select>
    <br>
    <br>
    <input type="text" ng-model="searchPeople.name">
    <ul>
      <li ng-repeat="person in people | filter:searchPeople">{{person.id}} , {{person.name}}</li>
    </ul>
    <ul>
      <li ng-repeat="person in people | filter:searchPeople" ng-show="person.live==true">{{person.id}} , {{person.name}}</li>
    </ul>
    <h4>Example of click event; type name of person and click on Add to add this person to the people array</h4>
    <input type="text" ng-model="newPerson">
    <button ng-click="addNew()">Add</button>
  </div>
  <script src="app.js"></script>
  <script src="maincontroller.js"></script>
</body>
</html>
